<body>

  <div class="row">
    <div class="large-12 columns">
      <h2>Forms</h2>

      <form class="">
        <fieldset>
          <legend>Contact Info</legend>

          <div class="row">
            <div class="large-4 small-12 columns">
              <label for="name" class="required">Name <span class="hide">Required field.</span></label>
            </div>
            <div class="large-8 small-12 columns">
              <input type="text" name="name" id="name" value="" required>
            </div>
          </div>

          <div class="row">
            <div class="large-4 small-12 columns">
              <label for="addr1" class="required">Street address <span class="hide">Required field.</span></label>
            </div>
            <div class="large-8 small-12 columns">
              <input type="text" name="addr1" id="addr1" value="" required>
            </div>
          </div>

          <div class="row">
            <div class="large-4 small-12 columns">
              <label for="zip" class="required">ZIP <span class="hide">Required field.</span></label>
            </div>
            <div class="large-8 small-12 columns has-addendum">
              <input type="text" pattern="(^\d{5}(-\d{4})?$)|(^[A-Za-z]{1}\d{1}[A-Za-z]{1}\s*\d{1}[A-Za-z]{1}\d{1}$)" name="zip" id="zip" value="" required>
              <!-- <div class="data-addendum">US: 55555 or 55555-4444.<br>Canada: A1A 1A1 (space is optional)</div> -->
              <div class="data-addendum"><span data-tooltip="right" class="has-tip tip-bottom" data-width="220" title="<p>US:<br>55555 or 55555-4444</p><p>Canada:<br>A1A 1A1 (space is optional)</p>">?</span></div>
            </div>
          </div>

          <div class="row">
            <div class="large-4 small-12 columns">
              <label for="email">Email</label>
            </div>
            <div class="large-8 small-12 columns has-addendum">
              <input type="email" name="email" id="email" value="">
            </div>
          </div>

          <div class="row">
            <div class="large-4 small-12 columns">
              <label for="phone">Phone</label>
            </div>
            <div class="large-8 small-12 columns">
              <div class="large-6 small-12 columns padding-left-none">
                <input type="tel" name="phone" id="phone" value="">
              </div>
              <div class="large-6 small-12 columns">
                <div class="large-4 small-4 columns">
                  <label for="phone1" class="inline">Mobile <input name="phoneType" type="radio" id="phone1" checked></label>
                </div>
                <div class="large-4 small-4 columns">
                    <label for="phone2" class="inline">Work <input name="phoneType" type="radio" id="phone2" checked></label>
                </div>
                <div class="large-4 small-4 columns">
                    <label for="phone3" class="inline">Home <input name="phoneType" type="radio" id="phone3" checked></label>
                </div>
              </div>
            </div>
          </div>

            </div>

          <div class="row">
            <div class="small-12 columns center">
              <input type="submit" class="button" value="Submit">
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <script src="../../js/vendor/jquery.js"></script>
  <script src="../../js/vendor/ios-orientationchange-fix.js"></script>
  <script src="../../js/foundation/foundation.js"></script>
  <script src="../../js/foundation/foundation.forms.js"></script>
  <script src="../../js/foundation/foundation.tooltips.js"></script>
  <script src="forms.js"></script>
  <script>
    $(document).foundation({
      selector : '.has-tip',
      additionalInheritableClasses : [],
      tooltipClass : '.tooltip',
      tipTemplate : function (selector, content) {
        console.log('called');
        return '<span data-selector="' + selector + '" class="'
          + Foundation.libs.tooltips.settings.tooltipClass.substring(1)
          + '">' + content + '<span class="nub"></span></span>';
      }
    });
