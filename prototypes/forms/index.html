<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Forms</title>
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/foundation.css" />
  <link rel="stylesheet" href="../../css/app.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="../../js/vendor/custom.modernizr.js"></script>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../images/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../images/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../images/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../../images/apple-touch-icon-57x57-precomposed.png">
  <link rel="shortcut icon" href="../../images/apple-touch-icon.png">
  <link rel="icon" href="../../images/favicon.ico">
</head>
<body>

  <div class="row">
    <div class="large-12 columns">
      <h2>Forms</h2>

      <form class="">
        <fieldset>
          <legend>Contact Us</legend>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="name" class="required">Name<span class="hide"> Required field.</span></label>
            </div>
            <div class="large-9 small-12 columns">
              <input type="text" name="name" id="name" tabindex="1" value="" required>
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="email">Email</label>
            </div>
            <div class="large-9 small-12 columns">
              <input type="email" name="email" id="email" tabindex="1" value="">
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="phone">Phone</label>
            </div>
            <div class="large-9 small-12 columns">
              <div class="large-4 small-12 columns padding-sides-none">
                <input type="tel" name="phone" id="phone" tabindex="1" value="">
              </div>
              <div class="large-8 small-12 columns">
                <div class="large-4 small-4 columns">
                  <label for="phone1" class="inline">Mobile <input name="phoneType" type="radio" tabindex="1" id="phone1" checked></label>
                </div>
                <div class="large-4 small-4 columns">
                  <label for="phone2" class="inline">Work <input name="phoneType" type="radio" tabindex="1" id="phone2" checked></label>
                </div>
                <div class="large-4 small-4 columns">
                  <label for="phone3" class="inline">Home <input name="phoneType" type="radio" tabindex="1" id="phone3" checked></label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label class="required" for="comments">Comments<span class="hide"> Required field.</span></label>
            </div>
            <div class="large-9 small-12 columns">
              <textarea id="comments" required tabindex="1"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="small-12 columns center">
              <input type="submit" class="button" value="Submit">
            </div>
          </div>

        </fieldset>
      </form>

      <form class="">
        <fieldset>
          <legend>Your Info</legend>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="name2" class="required">Name<span class="hide"> Required field.</span></label>
            </div>
            <div class="large-9 small-12 columns">
              <input type="text" name="name2" id="name" value="" required>
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="addr1" class="required">Street address<span class="hide"> Required field.</span></label>
            </div>
            <div class="large-9 small-12 columns">
              <input type="text" name="addr1" id="addr1" value="" required>
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="zip" class="required">ZIP<span class="hide"> Required field.</span></label>
            </div>
            <div class="large-9 small-12 columns"><!-- has-addendum -->
              <input type="text" pattern="(^\d{5}(-\d{4})?$)|(^[A-Za-z]{1}\d{1}[A-Za-z]{1}\s*\d{1}[A-Za-z]{1}\d{1}$)" name="zip" id="zip" value="" required>
              <div class="form-field-info">
                <p>US: 55555 or 55555-4444<br>Canada: A1A 1A1 (space is optional)</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="email2">Email</label>
            </div>
            <div class="large-9 small-12 columns">
              <input type="email" name="email2" id="email2" value="">
            </div>
          </div>

          <div class="row">
            <div class="large-3 small-12 columns">
              <label for="phone2">Phone</label>
            </div>
            <div class="large-9 small-12 columns">
              <div class="large-4 small-12 columns padding-sides-none">
                <input type="tel" name="phone2" id="phone" value="">
              </div>
              <div class="large-8 small-12 columns">
                <div class="large-4 small-4 columns">
                  <label for="phone21" class="inline">Mobile <input name="phoneType2" type="radio" id="phone21" checked></label>
                </div>
                <div class="large-4 small-4 columns">
                    <label for="phone22" class="inline">Work <input name="phoneType2" type="radio" id="phone22" checked></label>
                </div>
                <div class="large-4 small-4 columns">
                    <label for="phone23" class="inline">Home <input name="phoneType2" type="radio" id="phone23" checked></label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="small-12 columns center">
              <input type="submit" class="button" value="Submit">
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>

  <script src="../../js/vendor/jquery.js"></script>
  <script src="../../js/vendor/ios.js"></script>
  <script src="../../js/foundation/foundation.js"></script>
  <script src="../../js/foundation/foundation.forms.js"></script>
  <script src="../../js/foundation/foundation.tooltips.js"></script>
  <script src="app.js"></script>
  <script>
    $(document).foundation({
      selector : '.has-tip',
      additionalInheritableClasses : [],
      tooltipClass : '.tooltip',
      tipTemplate : function (selector, content) {
        console.log('called');
        return '<span data-selector="' + selector + '" class="'
          + Foundation.libs.tooltips.settings.tooltipClass.substring(1)
          + '">' + content + '<span class="nub"></span></span>';
      }
    });
  </script>
</body>
