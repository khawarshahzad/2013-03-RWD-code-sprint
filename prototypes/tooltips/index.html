<body>
  <div class="row">
    <div class="large-12 columns">
      <h1>Tooltips</h1>
      <ul class="breadcrumbs">
        <li><a href="../">Prototypes Home</a></li>
        <li class="current"><a href="#">Tooltips</a></li>
      </ul>
      <p>Tooltips allow useful information to be displayed to users when they hover over any sort of object or text.</p>

      <!-- Component code goes here -->
      <!-- 
      Available class options:
		tip-top: Align the tip above the element you attach it to.
		tip-bottom: Align the tip below the element you attach it to.
		tip-left: Align the tip to the left the element you attach it to.
		tip-right: Align the tip to the right the element you attach it to.
       -->
		<span data-tooltip class="has-tip" title="Tooltips are awesome, you should totally use them!">Default Tool Tip</span>
		<br><br>
		<span style="padding-left:250px;"></span>
		<span data-tooltip class="tip-left" title="Tooltips are awesome, you should totally use them!">tip-left</span>
		<br><br>
		<span data-tooltip class="has-tip tip-right" title="Tooltips are awesome, you should totally use them!">default with specified stlye tip-right</span>
		<br><br>
		<span data-tooltip class="tip-top" title="Tooltips are awesome, you should totally use them!">tip-top</span>
		<br><br>
		<span data-tooltip class="tip-bottom" title="Tooltips are awesome, you should totally use them!">tip-bottom</span>
    </div>
  </div>


  <script src="../../js/vendor/jquery.js"></script>

  <script src="../../js/foundation/foundation.tooltips.js"></script>


  <script>
    $(document).foundation();
  </script>
</body>
