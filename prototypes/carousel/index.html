  <div class="row">
    <div class="large-9 columns">
      <h1>Carousel</h1>
      <ul class="breadcrumbs">
        <li><a href="../index.html">Prototypes Home</a></li>
        <li class="current"><a href="#">Carousel</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="large-9 small-centered columns">
      <ul data-orbit>
        <li data-orbit-slide="statue">
          <img src="img/demos/demo1.jpg" />
          <div class="orbit-caption"><h4>Statue of Liberty</h4><span class="hide-for-small">Photo by <a href="http://www.flickr.com/photos/suewaters/">Sue Walters</a></span></div>
        </li>
        <li data-orbit-slide="falls">
          <img src="img/demos/demo2.jpg" />
          <div class="orbit-caption"><h4>Niagara Falls</h4><span class="hide-for-small">Photo by <a href="http://www.flickr.com/photos/raresmdutu/">Rares M. Dutu</a></span></div>
        </li>
        <li data-orbit-slide="capitol">
          <img src="img/demos/demo3.jpg" />
          <div class="orbit-caption"><h4>Capitol Building</h4><span class="hide-for-small">Photo by <a href="http://www.flickr.com/photos/31451603@N02/">PeteDz Photography</a></span></div>
        </li>
      </ul>
    </div>
  </div>
