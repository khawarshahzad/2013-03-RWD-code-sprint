  <script>
    $(document).ready(function(){

    // Chart Data
    var data = {
      labels : ["January","February","March","April","May","June","July"],
      datasets : [
        {
          fillColor : "rgba(220,220,220,0.5)",
          strokeColor : "rgba(220,220,220,1)",
          data : [65,59,90,81,56,55,40]
        },
        {
          fillColor : "rgba(151,187,205,0.5)",
          strokeColor : "rgba(151,187,205,1)",
          data : [28,48,40,19,96,27,100]
        }
      ]
    }

    function chartRedraw() {

      // Determine the size of the canvas on the page.
      var graph = $("#myChart"),
          graphWidth = parseInt(graph.parent().width()),
          graphHeight = Math.floor(graphWidth / 1.6667);

      //graph.css({'height':graphHeight,'width':graphWidth});
      graph.attr('height', graphHeight);
      graph.attr('width', graphWidth);

      //Get context with jQuery - using jQuery's .get() method.
      var ctx = $("#myChart").get(0).getContext("2d");
      //This will get the first returned node in the jQuery collection.
      var myNewChart = new Chart(ctx);

      // Draw the chart
      myNewChart.Bar(data,{});

    }

    // Rerun this function on all resize events.
    $(window).resize( chartRedraw );

    // Call the page to run it the first time
    chartRedraw();

    });

  </script>
